buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RnPhotoViewer_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RnPhotoViewer_" + name]).toInteger()
}

android {
  namespace "com.rnphotoviewer"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation fileTree(include: ['*.jar'], dir: 'libs')
  implementation 'androidx.appcompat:appcompat:1.4.1'
  implementation 'com.google.android.material:material:1.5.0'
  implementation 'androidx.exifinterface:exifinterface:1.3.5'
  implementation "androidx.core:core-ktx:1.6.0"
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

  // glide
  def glideVersion = "4.16.0"
  implementation "com.github.bumptech.glide:glide:${glideVersion}"
  annotationProcessor "com.github.bumptech.glide:compiler:${glideVersion}"
  implementation "com.github.bumptech.glide:okhttp3-integration:${glideVersion}"

  // avif https://mvnrepository.com/artifact/org.aomedia.avif.android/avif
  api 'org.aomedia.avif.android:avif:1.1.1.14d8e3c4'
  api("com.github.bumptech.glide:avif-integration:${glideVersion}") {
    exclude group: 'org.aomedia.avif.android', module: 'avif'
  }

  // ExoPlayer https://developer.android.com/media/media3/exoplayer/hello-world?hl=zh-cn#groovy
  def media3Version = "1.4.1"
  implementation "androidx.media3:media3-exoplayer:${media3Version}"
  implementation "androidx.media3:media3-exoplayer-dash:${media3Version}"
  implementation "androidx.media3:media3-ui:${media3Version}"

  implementation "com.facebook.react:react-android"
}

react {
  jsRootDir = file("../src/")
  libraryName = "RnPhotoViewer"
  codegenJavaPackageName = "com.rnphotoviewer"
}
